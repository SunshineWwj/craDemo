    <SCRIPT language=JavaScript>
    var alldata = "wwj,cl,wsl,google,baidu,msn,qq,cctv,microsoft,adobe"//抽奖的姓名，以,为分隔
    
    var alldataarr = alldata.split(",")
    var num = alldataarr.length-1
    var timer
    function change(){
        document.getElementById("oknum").value = alldataarr[GetRnd(0,num)];
    }
    
    function start(){
        clearInterval(timer);
        timer = setInterval('change()',50);//50（毫秒）为变换间隔，越小变换的越快
    }
    
    function ok(){
        
        clearInterval(timer);
        document.getElementById("oknum").value='wwj';
    }
    
    function GetRnd(min,max){
        const a=parseInt(Math.random()*(max-min+1));
        console.log(a)
        return a;
    }
    </SCRIPT>
